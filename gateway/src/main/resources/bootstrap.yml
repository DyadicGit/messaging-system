spring:
  application:
    name: gateway
  cloud:
    config:
      discovery:
        serviceId: ${CONFIGURATION_SERVICE_NAME}
        enabled: true
eureka:
  client:
    registerWithEureka: false
    serviceUrl:
      defaultZone: ${REGISTRY_SERVICE_ZONE}
  instance:
      prefer-ip-address: true
      leaseRenewalIntervalInSeconds: 1
      leaseExpirationDurationInSeconds: 2